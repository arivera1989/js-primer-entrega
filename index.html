<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tienda Online</h1>
        <div id="productos" class="row mt-4">
        </div>
    </div>
    <div class="text-center floating-btn">
        <button id="verCarrito" class="btn btn-success">
            <i class="bi bi-cart"></i>
        </button>
    </div>
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3">
        </div>
      </div>
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="carrito" class="list-group">
                    </ul>
                    <div class="mt-3">
                        <p>Total: $<span id="totalCarrito">0</span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprado</button>
                    <button id="vaciarCarrito" type="button" class="btn btn-danger" data-bs-dismiss="modal">Vaciar Carrito</button>
                    <button id="procesarPedido" type="button" class="btn btn-success" data-bs-dismiss="modal">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="pagoModal" tabindex="-1" aria-labelledby="pagoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pagoModalLabel">Procesar Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formPago">
                        <div class="mb-3">
                            <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="nombreApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="dni" required>
                        </div>
                        <div class="mb-3">
                            <label for="metodoPago" class="form-label">Método de Pago</label>
                            <select class="form-select" id="metodoPago" required>
                                <option>Selecciona</option>
                                <option value="Visa">Tarjeta Visa</option>
                                <option value="Mastercard">Tarjeta Mastercard</option>
                                <option value="Retirar">Abonar al retirar</option>
                            </select>
                        </div>
                        <div id="datosTarjeta" class="d-none">
                            <div class="mb-3">
                                <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
                                <input type="number" class="form-control" id="numeroTarjeta">
                            </div>
                            <div class="mb-3">
                                <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                                <input type="number" class="form-control" id="fechaVencimiento">
                            </div>
                            <div class="mb-3">
                                <label for="codigoSeguridad" class="form-label">Código de Seguridad</label>
                                <input type="number" class="form-control" id="codigoSeguridad">
                            </div>
                            <div class="mb-3">
                                <label for="dniTitular" class="form-label">DNI del Titular</label>
                                <input type="number" class="form-control" id="dniTitular">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">Designed by Alexis Rivera - 2da entrega CoderHouse - Comision 61995</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
